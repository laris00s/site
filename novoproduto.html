<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo produto</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
    <div class="centrocabecalho">
        <div class="cabecalho">
            <div id="logodiv">
                <a href="index.html" target="_self"><img id="logo" src="images/papinha.png" alt=""></a>
            </div>
            <div class="pesquisa">
                <label for="site-search"></label>
                <input type="search" placeholder="Pesquisar os produtos" id="search" name="" />
                <button>Pesquisar</button>
            </div>
            <div class="usuario">
                <div id="carrinho">
                    <i class="fas fa-shopping-cart"></i><a class="link" href="carrinho.html" target="_self">carrinho</a>
                </div>
                <div id="conta">
                    <i class="fas fa-user"></i><a class="link" href="cadastro.html" target="_self"> minha conta</a>
                </div>
            </div>
        </div>
    </div>
    <div class="centro">
        <div id="relatorios-novo">
            <h3>Alterações</h3>
            <p><a class="link" href="novoproduto.html" target="_self">produto</a></p>
            <p>todos produtos</p>
            <h3>Relatórios</h3>
            <p>relatório 1</p>
            <p>relatório 2</p>
            <p>relatório 3</p>
        </div>
        <div id="produto-novo">
            <h2>Cadastrar novo produto</h2>
            <form action="">
                <label for="descricao">descrição</label><br>
                <input type="text" id="descricao" value="ex: pão caseiro..."><br>
                <label for="preco">preço</label><br>
                <input type="text" id="preco" value="ex: R$ 30,00"><br>
                <label for="ficha">ficha técnica</label><br>
                <textarea name="" id="ficha" cols="30" rows="5"></textarea><br>
                <label for="categoria">categoria</label><br>
                <select name="categoria" id="categoria" form="">
                <option value="opcao1">opção 1</option>
                <option value="opcao2">opção 2</option>
                <option value="opcao3">opção 3</option>
                <option value="opcao4">opção 4</option>
                </select><br>
                <label for="imagem">upload de imagem do produto</label><br>
                <input type="file" id="imagem" name="filename"><br>
                <button>Cadastrar</button>
            </form>
        </div>
    </div>
    <div id="estrelafooter"></div>
        <div class="subrodape">
            <footer id="subfooter">
                <div id="pagamento">
                    <h3 class="textorodape">Formas de pagamento</h3>
                    <div id="pagamento1">
                        <div > <img class="pagamentos" src="cartoes/amazon.png" alt=""> </div>
                        <div > <img class="pagamentos" src="cartoes/americanexpress.png" alt=""> </div>
                        <div > <img class="pagamentos" src="cartoes/delta.png" alt=""> </div>
                        <div > <img class="pagamentos" src="cartoes/discover.png" alt=""> </div>
                        <div > <img class="pagamentos" src="cartoes/ebay.png" alt=""> </div>
                        <div > <img class="pagamentos" src="cartoes/maestro.png" alt=""> </div>
                    </div>
                    <div id="pagamento2">
                        <div > <img class="pagamentos" src="cartoes/mastercard.png" alt=""> </div>
                        <div > <img class="pagamentos" src="cartoes/paypal.png" alt=""> </div>
                        <div > <img class="pagamentos" src="cartoes/solo.png" alt=""> </div>
                        <div > <img class="pagamentos" src="cartoes/stripe.png" alt=""> </div>
                        <div > <img class="pagamentos" src="cartoes/switch.png" alt=""> </div>
                        <div > <img class="pagamentos" src="cartoes/visa.png" alt=""> </div>
                        <div > <img class="pagamentos" src="cartoes/visaelectron.png" alt=""> </div>
                    </div>
                </div>
                <div id="certificado">
                    <h3 class="textorodape">Certificado de segurança</h3>
                    <img class="selos" src="selos/reclame_aqui.jpg" alt="">
                    <img class="selos" src="selos/safebrowser.png" alt="">
                    <img class="selos" src="selos/seal.png" alt="">
                </div>
            </footer>
        </div>
        <div id="rodape">
            <footer>
                 <img id="logorodape" src="images/logo-transp1.png" alt=""> 
                 <div id="icones">
                    <i class="fa fa-envelope fa-2x"></i>
                    <i class="fab fa-facebook-square fa-2x"></i>
                    <i class="fab fa-twitter-square fa-2x"></i>
                    <div>
                        <li><a class="linkrodape" href="sobre.html" target="_self"><img src="images/laço.png"> Sobre</a></li>
                        <li><a class="linkrodape" href="dashboard.html" target="_self"><img src="images/laço.png"> Dashboard</a></li>
                        <li><a class="linkrodape" href="novoproduto.html" target="_self"><img src="images/laço.png"> Cadastro de pedido</a></li>
                    </div>
                </div>
            </footer>
        </div>
</body>
</html>
