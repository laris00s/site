<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitezin</title>
    <link rel="stylesheet" href="cliente.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <div class="centrocabecalho">
        <div class="cabecalho">
            <div id="logodiv">
                <img id="logo" src="papinha.png" alt="">
            </div>

            <div class="pesquisa">
                <label for="site-search"></label>
                <input  type="search" placeholder="Pesquisar os produtos" id="search" name="" />

                <button>Pesquisar</button>
            </div>


            <div class="usuario">
                <div id="carrinho">
                    <i class="fas fa-shopping-cart"></i> carrinho
                    
                </div>


                <div id="conta">
                    <i class="fas fa-user"></i> minha conta
                    
                </div>
            </div>

    </div>
</div>
        


       


     
        <h2>Login do Cliente</h2>

        <div id="dados">
            <div id="login">
                <h3>Já é cadastrado?</h3>
                <p>Entre com seus dados de login e senha</p>
                <form action="">
                    <label for="email">seu e-mail:</label><br>
                    <input type="email" id="email"><br>
                    <label for="senha">sua senha:</label><br>
                    <input type="password" id="senha"><br>
                    <a href="">Esqueceu sua senha?</a><br>
                    <button>Entrar</button>
                </form>
            </div>

            <div id="registro">
                <h3>Ainda não é cadastrado no site?</h3>
                <p>Faça agora mesmo o seu cadastro, é simples e rápido!</p>
                <form action="">
                    <label for="email">seu e-mail:</label><br>
                    <input type="email" id="email"><br>
                    <label for="senha">sua senha:</label><br>
                    <input type="password" id="senha"><br>
                    <label for="cpf">CPF</label><br>
                    <input type="number" id="cpf"><br>
                    <label for="nome">seu nome</label><br>
                    <input type="text" id="nome"><br>
                    <label for="data">data de nascimento</label><br>
                    <input type="date" id="data"><br>
                    <label for="sexo">sexo</label><br>
                    <input id="masculino" type="radio" name="sexo">
                    <label for="masculino">masculino</label>
                    <input id="fem" type="radio" name="sexo">
                    <label for="fem" >feminino</label><br>
                    <label for="telefone">telefone</label><br>
                    <input type="number" id="telefone"><br>

                    <button>Cadastrar</button>
                </form>
            </div>
        </div>

        


    
</body>
</html>
